jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Project dependency setup
        run: npm ci
      - name: Lint project source code
        run: npm run lint
      - name: Check-in change(s) to project
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.gith
ub.com'
          git add -A
          git diff --staged --quiet || (git commit -m "Automated linting fixes"
&& git push)
name: Lint code using Biome
'on': [pull_request]
